<div mat-dialog-title class="d-flex justify-content-between mb-3">
    <h4 class="title-size">THÔNG TIN TÌNH TRẠNG ĐƠN VỊ</h4>
    <img src="./assets/icon/close.png" height="20px" class="cursor-pointer" (click)="closeFormDialog('close')">
</div>

<div mat-dialog-content>
    <div class="row">
        <div class="col-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">THÔNG TIN TÌM KIẾM</h4>

                    <form class="">
                        <div class="form-group row g-3">
                            <div class="col-3">
                                <label>Đơn vị</label>
                                <ng-select [items]="dataOrgList" bindLabel="display_name" bindValue="code"
                                    [clearable]=true [selectOnTab]="true" (change)="onFilter($event)"
                                    placeholder="--- Tất cả ---" class="form-control form-control-sm">
                                </ng-select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="card mt-3">
        <div class="card-body">
            <h4 class="card-title">DANH SÁCH ĐƠN VỊ</h4>

            <div class="table-responsive mt-3">
                <table class="table table-striped table-hover table-bordered">
                    <thead>
                        <tr class="text-center">
                            <th scope="col"> STT </th>
                            <th scope="col"> TÊN ĐƠN VỊ </th>
                            <th scope="col"> TÌNH TRẠNG </th>
                        </tr>
                    </thead>

                    <tbody class="text-center">
                        <tr *ngFor="let item of dataList;let i=index">
                            <td> {{ i + 1 }} </td>
                            <td> {{ item.display_name }} </td>
                            <td> <span [ngClass]="renderFundStatus(item.status_tran_lock).color"> {{ renderFundStatus(item.status_tran_lock).name }} </span> </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div mat-dialog-action class="mt-3 pull-right">
    <button type="button" class="btn btn-secondary" (click)="closeFormDialog('close')"> Thoát </button>
</div>
