<div mat-dialog-title class="d-flex justify-content-between mb-3">
    <h4 class="title-size">THÊM MỚI CỤM KHO QUỸ TẬP TRUNG</h4>
    <img src="assets/icon/close.png" height="20px" class="cursor-pointer" (click)="closeFormDialog('close')">
  </div>
  
  <form class="" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div mat-dialog-content>
      <div class="card">
        <div class="card-body">
          <div class="form-group">
            <label for="ccy">Hội sở</label>
            <ng-select bindLabel="branch_name" bindValue="branch_code" [items]="this.data.heads" readonly="true"
            formControlName="head" [clearable]="false" class="form-control">
         </ng-select>
          </div>
          <div class="form-group">
            <label for="ccy">Tên kho quỹ tập trung</label>
            <input id="kqtt" class="form-control form-control-sm" formControlName="kqtt" placeholder="Tên kho quỹ tập trung" [ngClass]="{ 'is-invalid': submitted && f.kqtt.errors }"/>
            <div *ngIf="submitted && f.kqtt.errors" class="invalid-feedback">
              <small *ngIf="f.kqtt.errors?.required">Vui lòng nhập tên kho quỹ tập trung</small>
            </div>
          </div>
          <!-- <div class="form-group">
            <label for="denominations">Mệnh giá</label>
            <input id="denominations" class="form-control" formControlName="denominations" placeholder="Mệnh giá" [ngClass]="{ 'is-invalid': submitted && f.denominations.errors }"/>
            <div *ngIf="submitted && f.denominations.errors" class="invalid-feedback">
              <small *ngIf="f.denominations.errors?.required">Vui lòng nhập mệnh giá</small>
            </div>
          </div> -->
        </div>
      </div>
    </div>
  
    <div mat-dialog-footer class="pull-right mt-3">
      <button [disabled]="isLoading" class="btn btn-primary" type="submit">
        <i class="fs-12-px fa" [ngClass]="{'fa-spin fa-spinner me-1': isLoading, '': !isLoading}"></i>Lưu
      </button>
    </div>
  </form>
