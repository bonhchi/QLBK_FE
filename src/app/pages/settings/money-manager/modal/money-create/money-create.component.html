<div class="card">
  <div class="card-body">
    <div mat-dialog-title class="d-flex justify-content-between">
      <h4 class="card-title">THÊM MỚI LOẠI TIỀN</h4>
      <img src="assets/icon/close.png" height="20px" class="cursor-pointer" (click)="closeFormDialog('close')">
    </div>

    <form class="" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div mat-dialog-content>
        <div class="form-group">
          <label for="name">Tên loại tiền</label>
          <input id="name" class="form-control" formControlName="name" placeholder="Tên loại tiền" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
          <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <small *ngIf="f.name.errors?.required">Vui lòng nhập tên loại tiền</small>
          </div>
        </div>

        <div class="form-group">
          <label for="code">Mã loại tiền</label>
          <input id="code" class="form-control" formControlName="code" placeholder="Mã loại tiền" [ngClass]="{ 'is-invalid': submitted && f.code.errors }" />
          <div *ngIf="submitted && f.code.errors" class="invalid-feedback">
            <small *ngIf="f.code.errors?.required">Vui lòng nhập mã loại tiền</small>
          </div>
        </div>
      </div>

      <div mat-dialog-footer class="pull-right mt-3">
        <button [disabled]="isLoading" class="btn btn-primary" type="submit">
          <i class="fs-12-px fa" [ngClass]="{'fa-spin fa-spinner me-1': isLoading, '': !isLoading}"></i>Lưu
        </button>
      </div>

    </form>
  </div>
</div>
