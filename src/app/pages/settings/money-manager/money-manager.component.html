<div class="card">
  <div class="card-body">
    <div class="d-flex justify-content-between mb-3 form-group">
      <h4 class="card-title">DANH SÁCH LOẠI TIỀN ({{moneyList.length}})</h4>
      <button type="button" class="btn btn-success"  (click)="openFormMoney('create', '')"><i class="fa fa-plus me-1"></i>  Thêm mới</button>
    </div>

    <ngx-spinner bdOpacity=0.5 bdColor="#fff" color="#1825aa" size="medium" [fullScreen]="false">
      <p>Đang tải dữ liệu</p>
    </ngx-spinner>

    <div class="table-responsive min-height-500">
      <table class="table table-striped table-hover table-bordered">
        <thead>
          <tr class="">
            <th scope="col">#</th>
            <th scope="col">Tên loại tiền</th>
            <th scope="col">Mã loại tiền</th>
            <th scope="col">Trạng thái</th>
            <th scope="col">Thao tác</th>
          </tr>
        </thead>

        <tbody class="table-group-divider" *ngIf="moneyList.length > 0">
          <ng-container *ngFor="let money of moneyList, index as i">
            <tr class="text-center">
              <th scope="row">{{i+1}}</th>
              <td>{{money.name}} </td>
              <td>{{money.code}} </td>
              <td> <label class="label p-1 px-2 ms-2 text-white cursor-pointer"
                  [ngClass]="findStatus(money.active_flag).color">
                  {{findStatus(money.active_flag).name}}
                </label> </td>
              <td><button type="button" class="btn btn-outline-info"
                  (click)="openFormMoney('detail', money)">Xem</button></td>
            </tr>
          </ng-container>
        </tbody>

        <tbody class="table-group-divider" *ngIf="moneyList.length == 0">
          <tr class="text-center">
            <td colspan="13">Không có dữ liệu</td>
          </tr>
        </tbody>

      </table>
    </div>
  </div>
</div>
