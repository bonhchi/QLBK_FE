<div mat-dialog-title class="d-flex justify-content-between mb-3">
  <h4 class="title-size">CHI TIẾT BAO NIÊM PHONG</h4>
  <img src="assets/icon/close.png" height="20px" class="cursor-pointer" (click)="closeFormDialog('close')">
</div>
<!-- (change)='onOptionsSelectedRole($event)'  -->
<!--  -->
<div class="card">
  <div class="card-body">
    <form class="form-group" [formGroup]="form" (ngSubmit)="onSearch()">
      <h4 class="card-title">THÔNG TIN TÌM KIẾM</h4>
      <div class="row align-items-center">
        <div class="col-2">
          <label>Đơn vị</label>
          <input type="text" formControlName="branch_id" class="form-control form-control-sm" />
        </div>
        <div class="col-2">
          <label class="label">User</label>
          <ng-select (change)="onOptionsSelectedRole($event)" [items]="users" formControlName="user_id"
            bindLabel="isUser" bindValue="userid" class="select-user" placeholder="--- Chọn User ---"
            [clearable]="false" >
          </ng-select>
        </div>
        <div class="col-2">
          <button type="submit" class="btn btn-primary mt-4">Tìm kiếm</button>
          <!-- [disabled]="isLoading" -->
        </div>
      </div>
    </form>
  </div>
</div>
