<table class="table table-striped table-hover table-bordered">
    <thead>
        <tr>
            <th>#</th>
            <th>User BNP</th>
            <th>User nhận phân bổ</th>
            <th>Tên BNP</th>
            <th>Loại tiền</th>
            <th>Giá trị BNP</th>
        </tr>
    </thead>

    <tbody class="table-group-divider text-center" *ngIf="bnp.length > 0">
        <tr *ngFor="let data of bnp; index as i">
            <td scope="row"> {{ i + 1 }} </td>
            <td>
                <span class="font-weight-bold text-uppercase">{{data.user_name}}</span>
            </td>
            <td>{{data.received_assign_id}}</td>
            <td>{{data.seal_bag_code}}</td>
            <td>{{data.ccy}}</td>
            <td>{{moneyToTextService.formatCurrency(data.seal_bag_balance)}}</td>
        </tr>
    </tbody>

    <tbody class="table-group-divider" *ngIf="bnp.length == 0">
        <tr class="text-center">
            <td colspan="6">Không có dữ liệu</td>
        </tr>
    </tbody>

</table>
