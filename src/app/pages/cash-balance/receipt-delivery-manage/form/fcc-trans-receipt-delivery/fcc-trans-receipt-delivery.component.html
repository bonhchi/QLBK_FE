<div mat-dialog-title class="d-flex justify-content-between mb-2">
    <h4 class="title-size">DANH SÁCH GIAO DỊCH CORE FCC</h4>
    <img src="assets/icon/close.png" height="20px" class="cursor-pointer" (click)="closeFormDialog(closeDialog)">
</div>

<div class="mat-dialog-content">
    <div class="card">
        <div class="card-body min-300">
            <mat-tab-group *ngIf="dataList.length > 0">
                <ng-container *ngFor="let item of dataList; index as i">
                    <mat-tab [label]="item.ccy">
                        <div class="table-responsive mt-3">
                            <table class="table table-striped table-hover table-bordered">
                                <thead>
                                    <tr>
                                        <th>  </th>
                                        <th> STT </th>
                                        <th> SỐ REF </th>
                                        <th> FUNC_ID </th>
                                        <th> GDV </th>
                                        <th> NGƯỜI NHẬN </th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr class="text-center" *ngFor="let tranItem of item.data; let i = index">
                                        <td> 
                                            <!-- <input class="form-check-input" type="radio" [value]="tranItem" [(ngModel)]="item.checked_list" aria-label="..."> -->
                                            <mat-radio-group class="example-radio-group" [(ngModel)]="item.checked_list">
                                                <mat-radio-button class="example-radio-button" [value]="tranItem">
                                                </mat-radio-button>
                                            </mat-radio-group>
                                        </td>
                                        <td> {{ i + 1 }} </td>
                                        <td> {{ tranItem.fcc_ref_no }} </td>
                                        <td> {{ tranItem.functionid }} </td>
                                        <td> {{ tranItem.maker_id }} </td>
                                        <td> {{ tranItem.nguoi_giao_dich }} </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </mat-tab>
                </ng-container>
            </mat-tab-group>

            <div *ngIf="dataList.length == 0" class="text-danger fw-bold text-center">
                Không tìm thấy giao dịch CORE FCC
            </div>
        </div>
    </div>
</div>

<div mat-dialog-action class="pull-right mt-3">
    <button type="button" class="btn btn-primary me-2" [disabled]="isLoading" (click)="onSubmit()" *ngIf="dataList.length > 0">
      <i class="fs-12-px fa" [ngClass]="{'fa-spin fa-spinner me-1': isLoading, '': !isLoading}"></i>
      Lưu
    </button>
    <button type="button" class="btn btn-secondary" (click)="closeFormDialog('close')">Thoát</button>
</div>
